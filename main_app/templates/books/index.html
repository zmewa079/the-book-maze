{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/cat-index.css' %}"/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Book List</h1>

</section>

<section class="card-container">
  {% for book in books %}
    <div class="card">
      <div class="card-content">
        <div class="card-img-container">
          <img 
            src="{% static 'images/book lib.jpeg' %}" 
            alt="book"
            width="300" height="300"
          >
        </div>
        <h2 class="card-title">{{ book.title }}</h2>
        <p><small>{{ book.author }}</small></p>
      </div>
    </div>
  {% endfor %}
</section>

{% endblock %}
