{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/book-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="book-container">
  <div class="book-details">
    <h1>{{ book.title }}</h1>
    <h1>{{ book.author }}</h1>
    <p>{{ book.description }}</p>
    <div class="book-actions">
      {% comment %} <a href="{% url 'cats_update' cat.id %}" class="btn warn">Edit</a> {% endcomment %}
      <a href="{% url 'books_delete' book.id %}" class="btn danger">Delete</a>
    </div>
  </div>
</section>

{% endblock %}
